<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コメント投稿・検索</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>コメント投稿</h2>
    <label>商品ID: <input type="number" id="product_id" value="20010001"></label>
    <label>タイトル: <input type="text" id="title" value="デフォルトタイトル"></label>
    <label>内容: <textarea id="content">デフォルトのコメント内容</textarea></label>
    <label>評価: <input type="number" id="rate" min="1" max="5" value="5"></label>
    <button onclick="postComment()">投稿</button>
    <p id="post_result"></p>

    <h2>コメントIDから詳細を取得</h2>
    <label>商品ID: <input type="number" id="get_product_comment_id" value="20010001"></label>
    <label>コメントID: <input type="number" id="get_comment_id"></label>
    <button onclick="getProductCommentByID()">実行</button>
    <pre id="get_comment_result"></pre>

    <script src="script.js"></script>
</body>
</html>
