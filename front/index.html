<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コメント投稿・検索</title>
</head>
<body>
    <h2>コメント投稿</h2>
    <label>商品ID: <input type="number" id="product_id"></label><br>
    <label>タイトル: <input type="text" id="title"></label><br>
    <label>内容: <textarea id="content"></textarea></label><br>
    <label>評価: <input type="number" id="rate" min="1" max="5"></label><br>
    <button onclick="postComment()">投稿</button>
    <p id="post_result"></p>

    <h2>コメント検索</h2>
    <label>商品ID: <input type="number" id="search_product_id"></label><br>
    <label>コメントID: <input type="number" id="search_comment_id"></label><br>
    <button onclick="searchComment()">検索</button>
    <pre id="search_result"></pre>

    <script>
        async function postComment() {
            const product_id = document.getElementById('product_id').value;
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const rate = document.getElementById('rate').value;

            const response = await fetch(`http://localhost:8080/shop/v1/products/${product_id}/comments`, {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ title, content, rate: Number(rate) })
            });

            const result = await response.json();
            document.getElementById('post_result').textContent = `投稿成功！コメントID: ${result.id}`;
        }

        async function searchComment() {
            const product_id = document.getElementById('search_product_id').value;
            const comment_id = document.getElementById('search_comment_id').value;

            const query = {
                query: {
                    bool: {
                        must: [
                            { match: { product_id: Number(product_id) } },
                            { term: { _id: comment_id } }
                        ]
                    }
                }
            };

            const response = await fetch("http://localhost:9200/product_comments/_search?pretty", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(query)
            });

            const result = await response.json();
            document.getElementById('search_result').textContent = JSON.stringify(result, null, 2);
        }
    </script>
</body>
</html>
