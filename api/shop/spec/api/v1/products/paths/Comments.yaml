get:
  tags:
    - v1
    - products/comments
  summary: 商品に関連するコメント一覧の取得API
  description: 商品に対してのコメント一覧を取得します。
  operationId: getProductComments
  parameters:
    - name: productID
      in: path
      description: 取得する商品の一意なID
      required: true
      schema:
        type: integer
        format: uint64
        example: 10001001
    - name: cursor
      in: query
      description: |
        次のページの商品コメント一覧を取得するためのカーソル。
        カーソルはコメントIDをbase64でエンコードした文字列を指定する。
      required: false
      schema:
        type: string
        example: "NTQwMDkwMTI="
        default: ""
    - name: limit
      in: query
      description: |
        取得する商品情報数を指定。
        デフォルトは10。1度に最大20件まで取得可能。
      required: false
      schema:
        type: integer
        format: uint64
        example: 10
        default: 10
        minimum: 1
        maximum: 20
  responses:
    '200':
      description: 商品コメント一覧の取得に成功しました。
      content:
        application/json:
          schema:
            $ref: '../schemas/Comments.yaml'

post:
  tags:
    - v1
    - products/comments
  summary: 商品に対してのコメント登録API
  description: 商品に対してコメントを投稿します。
  operationId: createProductComment
  parameters:
    - name: productID
      in: path
      description: 商品ID
      required: true
      schema:
        type: integer
        format: uint64
        example: 10001001
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/CreateProductCommentRequest.yaml'
  responses:
    '201':
      description: コメントの投稿が成功しました。
      content:
        application/json:
          schema:
            $ref: '../schemas/CreateProductCommentResponse.yaml'
    '400':
      $ref: '../../../responses/BadRequest.yaml'
    '401':
      $ref: '../../../responses/Unauthorized.yaml'
    '403':
      $ref: '../../../responses/Forbidden.yaml'
    '404':
      $ref: '../../../responses/NotFound.yaml'
    '409':
      $ref: '../../../responses/AlreadyExists.yaml'
    '500':
      $ref: '../../../responses/InternalServerError.yaml'
