title: GetProductComments
type: object
required:
  - comments
  - metadata
properties:
  comments:
    type: array
    description: 商品に対するコメント一覧
    items:
      type: object
      required:
        - id
        - title
        - content
        - created_at
        - like_count
        - rate
        - report_reasons
        - user
      properties:
        id:
          type: integer
          format: uint64
          description: コメントの一意なID
          example: 1000001
        title:
          type: string
          description: コメントのタイトル
          example: "とても良い商品です"
        content:
          type: string
          description: コメントの本文
          example: "この商品は非常に良いです。特にデザインが素晴らしい。"
        created_at:
          type: string
          format: date-time
          description: コメントの投稿日時（ISO 8601形式, JST）
          example: "2025-02-15T13:45:30+09:00"
        like_count:
          type: integer
          format: uint64
          description: いいねの数
          example: 15
        rate:
          type: integer
          format: uint32
          description: 評価（1〜5の整数）
          minimum: 1
          maximum: 5
          example: 4
        report_reasons:
          type: array
          description: コメントに対して報告された理由
          items:
            $ref: "./ReportReason.yaml"
          example:
            - "irrelevant"
            - "inappropriate"
        user:
          $ref: "./CommentByUser.yaml"
      x-go-type-name: GetProductComments
  metadata:
    type: object
    required:
      - next_cursor
    properties:
      next_cursor:
        type: string
        description: 次ページへのカーソル（コメントIDをBase64にエンコードした値）
        example: "NTQwMDk1MzY="
    x-go-type-name: GetProductCommentsNextCursor
